<div *ngIf="modalService.show" class="modal" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" style="display: block;">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">{{header}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <ul class="list-group text-dark mb-3" *ngIf="client">
                            <li class="list-group-item active">{{client.firstName}}</li>
                            <li class="list-group-item">{{client.lastName}}</li>
                            <li class="list-group-item">{{client.email}}</li>
                            <li class="list-group-item">{{client.createdAt | date: fullDate}}</li>
                            <li class="list-group-item">{{client.picture}}</li>
                        </ul>
                        <div class="input-group mb-3">
                            <div class="custom-file">
                                <input (change)="chooseFile($event)" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                                <label class="custom-file-label" for="inputGroupFile04">Choose image</label>
                            </div>
                            <div class="input-group-append">
                                <button (click)="uploadFile()" [disabled]="!selectedFile" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Upload image</button>
                            </div>
                        </div>                    
                        <div *ngIf="progress > 0" class="progress" style="height: 20px;">
                            <div class="progress-bar progress-bar-striped bg-info" role="progressbar" [ngStyle]="{width: progress+'%'}" attr.aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100">
                                {{progress}}%
                            </div>
                        </div>
                    </div>
                    <div class="col-sm">
                        <img class="img-thumbnail rouded" *ngIf="client?.picture" src="http://localhost:8080/api/clients/upload/img/{{client.picture}}" alt="{{client.picture}}">
                    </div>
                </div>
            </div>        
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
        </div>
        </div>
    </div>
</div>
